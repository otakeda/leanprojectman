<body class=" tfw ko logged-out ltr nofooter noloki">

    <div id="header" role="banner">
      <div class="bar">
        <h1 class="logo">
          <a class="alternate-context" href="https://twitter.com/home">트위터</a>
        </h1>

        <div id="not-logged-in">
          <a class="register alternate-context" href="https://twitter.com/signup?context=webintent&amp;follow=itnomirai">가입하기</a>
        </div>
      </div>
    </div>

    <div id="bd" role="main">
      <h2 class="action-information">
      내 팔로워들과 링크 공유하기
</h2>

<form action="https://twitter.com/intent/tweet/update" id="update-form" method="post">
  <div class="hd">
      <input name="url" value="http://leanprojectman.com" type="hidden">
  <input name="shortened_url" value="http://leanprojectman.com" type="hidden">
  <input name="text" value="３分プロジェクト管理 (Lean Project Man) | ＩＴプロジェクトを成功に導く３分で読める３つのポイント" type="hidden">
  <input name="original_referer" value="http://leanprojectman.com/" type="hidden">
  <input name="via" value="itnomirai" type="hidden">
  <input name="tw_p" value="tweetbutton" type="hidden">

      <input name="repost_after_login" value="/intent/tweet/update" type="hidden">
    <input name="authenticity_token" value="6d33ce0df795eb2ee3f8fd1e2b1db628a1eacc7c" type="hidden">

    


    <label for="status" id="status-label">이 글 트윗하기</label>
  </div>


  <div class="bd ">
    <span class="field">
      <textarea id="status" name="status" required="" autofocus="" aria-required="true" aria-describedby="post-error char-count">３分プロジェクト管理 (Lean Project Man) | ＩＴプロジェクトを成功に導く３分で読める３つのポイント http://leanprojectman.com @itnomirai 님이 공유</textarea>
    </span>
  </div>

  <div class="ft">
     <fieldset class="sign-in">
  <legend>트위터에 로그인하세요</legend>
  <div class="row user ">
    <label for="username_or_email" tabindex="-1">
        전화, 이메일 또는 사용자 아이디
    </label>
    <input value="otaketake" id="username_or_email" name="session[username_or_email]" required="required" autocorrect="off" autocapitalize="off" aria-required="true" class="text" type="text">
  </div>
  <div class="row password ">
    <label for="password" tabindex="-1">비밀번호</label>
    <input class="password text" id="password" name="session[password]" required="required" aria-required="true" value="" type="password">
  </div>
  <p>
    <input name="remember_me" id="remember" value="1" type="checkbox">
    <label for="remember">ID 저장</label>
    ·
    <a href="https://twitter.com/account/begin_password_reset" class="alternate-context">비밀번호 찾기</a>
  </p>
</fieldset>

    <fieldset class="submit">
      <input class="button selected submit" value="로그인하고 트윗하기" type="submit">
    </fieldset>
  </div>
</form>

    </div>

        <div id="promo" class="thumbnail">
  <div class="inner">
    <h2>
      트위터에 처음이세요?
      <a class="sign-up button alternate-context" href="https://twitter.com/signup?context=webintent&amp;follow=itnomirai">가입하기 »</a>
    </h2>
    <p>
      <img src="ws000031_normal.jpg" alt="" height="48" width="48">
      <strong>ＩＴプロジェクト管理の未来を考える</strong> 님의 최신 소식을 놓치지 마세요. 지금 트위터에 가입하여 관심 분야의 최신 소식을 업데이트 받으세요!
    </p>
    <p><a href="https://support.twitter.com/groups/31-twitter-basics/topics/104-welcome-to-twitter-support/articles/215585-twitter-101-how-should-i-get-started-using-twitter">트위터란? 더 알아보기</a>.</p>
  </div>
</div>
